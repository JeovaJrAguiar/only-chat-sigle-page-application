<main class="text-center">
    <div class="w-50 m-auto">
        <h2 class="h3 mb-3 fw-normal">Register</h2>

        <form class="needs-validation">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input [(ngModel)]="name" id="firstName" class="form-control" type="text" placeholder="first name" required>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input [(ngModel)]="fullname" id="lastName" class="form-control" type="text" placeholder="last name" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input [(ngModel)]="mail" type="mail" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="col-12"> 
                    <label for="address" class="form-label">Address Photo</label>
                    <input [(ngModel)]="photo" type="text" class="form-control" placeholder="https://youphoto.com" required>
                </div>
                <div class="col-12">
                    <label for="gender" class="form-label">Gender</label>
                    <select [(ngModel)]="gender" name="gender" type="text" class="form-select" required>
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="col-sm-6"> 
                    <label for="password" class="form-label">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" placeholder="" required>
                </div>
                <div class="col-sm-6"> 
                    <label for="password" class="form-label">Password Confirmation</label>
                    <input [(ngModel)]="confirmation" type="password" class="form-control" placeholder="" required>
                </div>


                <a style="color: red;">{{registerFailMessage}}</a><br>
                <button (click)="register()" class="w-100 btn btn-lg btn-primary">Send</button>

                <a class="" style="background-color: #e1e1e1; color: rgb(50, 50, 50); width: 100%!important; border-radius: 4px; padding: 10px auto 10px auto !important">
                    {{messageReturn}}
                </a>
            </div>
        </form>
    </div>
</main>
