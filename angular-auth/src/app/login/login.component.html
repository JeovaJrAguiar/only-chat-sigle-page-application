<main class="text-center" >
    <div class="form-signin w-100 m-auto">
        <h2 class="h3 mb-3 fw-normal">Login</h2>
        <a style="color: red;">{{loginFailMessage}}</a>
        
        <div class="form-floating">
            <input [(ngModel)]="mail" id="floatingInput" class="form-control" type="email" placeholder="name@example.com"/>
            <label for="floatingInput">Mail</label>
        </div>
        <div class="form-floating">
            <input [(ngModel)]="password" id="floatingPassword" class="form-control" type="password" placeholder="name@example.com"/>
            <label for="floatingPassword">Password</label>
        </div>
        
        
        <button (click)=login() class="w-100 btn btn-lg btn-primary">Login</button>

        <label routerLink="/register">Don't have account, i want singup.</label>
    </div>
</main>
