<div style="margin-right: 15%; float: right;">
    {{userName}}
    <img style="border-radius: 50px; margin-left: 5px; width: 30px;" src="{{userPhoto}}" id="--"/>
</div>
<div class="nav-bar" id="--">
        <div class="navbar-search">
            <div class="d-flex">
                <input class="form-control me-3 py-1 px-3" [(ngModel)]="nameOrMail" type="text" id="txtBusca" placeholder="Search"/>
                <button (click)="searchUserByNameOrMail()" class="btn btn-primary btn-outline" style="position: inherit;">Search</button>
            </div>
        </div>
</div>  

<div>
    <div class="container px-1 py-1" style="width: 60% !important;" id="custom-cards">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-2 py-2">
            <ul class="cards" *ngFor="let card of cards">
                <li class="card-li">

                    <div class="col" class="card-border">
                        <div class="card-adaptation-image card card-cover h-100 overflow-hidden text-bg-dark rounded-3 shadow-lg" 
                                style="background-image: url('{{card.photo}}');
                                        background-repeat: no-repeat;
                                        background-position: center;
                                        width: 100%;
                                        height: 100%;">
                            
                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                <h3 (click)="chat('andre@gmail.com')" class="pt-5 mt-5 mb-4 display-8 lh-1 fw-bold h3-card-username">{{card.username}}</h3>
                                <p (click)="chat('andre@gmail.com')">Start Chat</p>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
